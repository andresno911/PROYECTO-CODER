<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <title>Contacto</title>
</head>

<body>
    <!--HEADER-->
    <header>
        <nav>
            <ul>
                <li>
                    <a class="navbar-logo" href="../index.html"><img src="../img/logo.png" alt="logo de cft"></a>
                </li>
                <li>
                    <a href="../index.html">Index</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
                <li>
                    <a href="./nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="./galeria.html">Galeria</a>
                </li>
                <li>
                    <a href="./pesqueros.html">Pesqueros</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--MAIN-->
    <main class="maincontacto">

        <h2>Cuentanos sobre vos</h2>

        <form class="formcontacto">


            <!--FORMULARIO-->
            <div class="container">
                <fieldset class=row class="fieldsetformmaincontacto1">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                        <legend>Datos de contacto</legend>
                        <section>

                            <div>
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" placeholder="Ingrese su Nombre">
                            </div>
                            <div>
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" placeholder="Ingrese su Apellido">
                            </div>
                            <div>
                                <label for="email">E-mail</label>
                                <input type="email" name="" id="" placeholder="Ingrese su Mail">
                            </div>
                            <div>
                                <label for="provincia">Provincia</label>
                                <select id="provincia">
                                    <option value="bsas">Buenos Aires</option>
                                    <option value="caba">CABA</option>
                                    <option value="catam">Catamarca</option>
                                    <option value="chaco">Chaco</option>
                                    <option value="chubut">Chubut</option>
                                    <option value="cordoba">Cordoba</option>
                                    <option value="corrien">Corrientes</option>
                                    <option value="entrer">Entre Rios</option>
                                    <option value="form">Formosa</option>
                                    <option value="jujuy">Jujuy</option>
                                    <option value="pampa">La Pampa</option>
                                    <option value="rioja">La Rioja</option>
                                    <option value="mendoz">Mendoza</option>
                                    <option value="misiones">Misiones</option>
                                    <option value="neuq">Neuquen</option>
                                    <option value="rion">Rio Negro</option>
                                    <option value="salta">Salta</option>
                                    <option value="sanjuan">San Juan</option>
                                    <option value="sanluis">San Luis</option>
                                    <option value="santac">Santa Cruz</option>
                                    <option value="santafe">Santa Fe</option>
                                    <option value="santiago">Santiago del Estero</option>
                                    <option value="tierradelf">Tierra del Fuego</option>
                                    <option value="tucu">Tucuman</option>
                                </select>

                            </div>
                        </section>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 col-lg-4">
                        <legend>Experiencia Pescando</legend>
                        <span class="spanexperiencia">
                            <label for="mucha">Mucha</label>
                            <input type="radio" id="mucha" value="mucha" name="experiencia">
                        </span>
                        <span class="spanexperiencia">
                            <label for="media">Media</label>
                            <input type="radio" id="media" value="media" name="experiencia">
                        </span>
                        <span class="spanexperiencia">
                            <label for="poca">Poca</label>
                            <input type="radio" id="poca" value="poca" name="experiencia">
                        </span>
                        <span class="spanexperiencia">
                            <label for="ninguna">Ninguna</label>
                            <input type="radio" id="ninguna" value="ninguna" name="experiencia">
                        </span>
                    </div>
                    <div class="col-12 col-sm-12 col-md-4 col-lg-4" id="divmodalidad">
                        <p>Modalidad de Pesca</p>

                        <label for="bait">Baitcastin</label>
                        <input type="checkbox" name="" id="bait">
                        <br>
                        <label for="spin">Spinning</label>
                        <input type="checkbox" name="" id="spin">
                        <br>
                        <label for="fly">Flycast</label>
                        <input type="checkbox" name="" id="fly">
                        <br>

                        <label for="carnada">Carnada</label>
                        <input type="checkbox" name="" id="carnada">
                    </div>

                    <div class="col-12 col-sm-12 col-md-12 col-lg-12" class="divmainconsulta">

                        <label for="consulta">Consultanos</label>
                        <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>
        
                    </div>

            </div>

           

            <div id="divbutton">
                <input type="submit" value="enviar" class="button">
                <input type="reset" value="limpiar" class="button">
            </div>

        </form>


    </main>
    <hr>

    <!--FOOTER-->
    <footer class="footerindex">
        <div class="divfooterindex">
            <a href="https://www.instagram.com/cobrafishingteam/" target="_blank"> <img src="../img/insta-logo.png"
                    alt="logo instagramn"></a>
        </div>
    </footer>

</body>

</html>
